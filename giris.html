  <body>
    <!-- Navbar Başlangıç -->

          data-bs-target="#navbarTogglerDemo02"

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <label class="form-label">Şifreniz:</label>
